version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: seedbasket-mysql
    restart: always
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: seedbasket
      MYSQL_USER: seedbasket
      MYSQL_PASSWORD: seedbasket123
    volumes:
      - ./database/mysql:/var/lib/mysql
    networks:
      - seedbasket-network

  backend:
    build: ./backend
    container_name: seedbasket-backend
    restart: always
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=seedbasket
      - DB_USER=seedbasket
      - DB_PASSWORD=seedbasket123
    env_file:
      - ./backend/.env
    depends_on:
      - mysql
    networks:
      - seedbasket-network
    # volumes:
    #   - ./backend:/app
    #   - /app/node_modules

  frontend:
    build: ./frontend
    container_name: seedbasket-frontend
    restart: always
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - REACT_APP_API_URL=http://localhost:5002
    depends_on:
      - backend
    networks:
      - seedbasket-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  seedbasket-network:
    driver: bridge